syntax = "proto3";

package user_service;

option go_package = "external/handler/adaptors/gRPC/";

// Define the UserService.
service UserService {
  rpc GetUser(GetUserRequest) returns (GetUserResponse);
}

// Request message for GetUser.
message GetUserRequest {
  string user_id = 1;
}

// Response message for GetUser.
message GetUserResponse {
  User user = 1;
}

// User entity definition.
message User {
  string id = 1;
  string name = 2;
  string email = 3;
  string picture = 4;
}
